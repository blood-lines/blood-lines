name: Deploy ðŸš€

on:
  pull_request:
    branches:
      - main
    types: [closed]
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: src/BloodLines
          unityVersion: 2020.3.9f1
          targetPlatform: WebGL

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          repository-name: blood-lines/blood-lines.github.io
          branch: main
          folder: build
          commit-message: Export
          single-commit: true